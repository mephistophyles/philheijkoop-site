{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phil Heijkoop {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    {% block javascript %} {% endblock javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
      <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Writing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 disabled" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="content">{% block content %} {% endblock content %}</div>

    <footer class="footer">
        <a href="mailto:philip.heijkoop@gmail.com">
            <i class="svg-icon email"></i>
        </a>
        <a href="https://github.com/mephistophyles">

        </a>
        <a href="https://www.linkedin.com/in/philipheijkoop">

        </a>
