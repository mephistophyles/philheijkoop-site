{% extends 'base.html' %}
{% load markdown_filter %}

{% block content %}
<h2>This is a curated list of my projects</h2>
{% for project in projects %}
    <a href="{{ project.link }}"><h4>{{project.title}}</h4></a>
    <p>{{ project.description|markdownify|safe }}</p>
{% endfor %}
{% endblock content %}
